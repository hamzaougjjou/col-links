<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animated Scroll Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .section {
      opacity: 0;
      transform: translateY(50px); /* Initial hidden position */
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Sections -->
  <div class="container mx-auto">
    <!-- Loop through 8 sections -->
    <div id="section-1" class="section h-screen bg-blue-100 flex items-center justify-center text-4xl">Section 1</div>
    <div id="section-2" class="section h-screen bg-blue-200 flex items-center justify-center text-4xl">Section 2</div>
    <div id="section-3" class="section h-screen bg-blue-300 flex items-center justify-center text-4xl">Section 3</div>
    <div id="section-4" class="section h-screen bg-blue-400 flex items-center justify-center text-4xl">Section 4</div>
    <div id="section-5" class="section h-screen bg-blue-500 flex items-center justify-center text-4xl">Section 5</div>
    <div id="section-6" class="section h-screen bg-blue-600 flex items-center justify-center text-4xl">Section 6</div>
    <div id="section-7" class="section h-screen bg-blue-700 flex items-center justify-center text-4xl">Section 7</div>
    <div id="section-8" class="section h-screen bg-blue-800 flex items-center justify-center text-4xl">Section 8</div>
  </div>

  <!-- GSAP and ScrollTrigger Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <script>
    // Import GSAP and ScrollTrigger plugins
gsap.registerPlugin(ScrollTrigger);

// Select all sections
const sections = document.querySelectorAll(".section");

sections.forEach((section) => {
  gsap.fromTo(
    section,
    {
      opacity: 0,
      y: 50, // Start position
    },
    {
      opacity: 1,
      y: 0, // Final position
      duration: 1,
      ease: "power3.out",
      scrollTrigger: {
        trigger: section,
        start: "top 80%", // Start the animation when the section is 80% from the top of the viewport
        toggleActions: "play none none none", // Only play once
      },
    }
  );
});

  </script>
</body>
</html>
